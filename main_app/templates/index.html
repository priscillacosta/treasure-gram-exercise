{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css"
		href="{% static 'style.css' %}" />
		<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
	<title>TreasureGram</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top text-center" role="navigation">
		<a href="/">
			<img src="{% static 'images/logo.png' %}">
		</a>
	</nav>
	<main class="container container--mw700">
		<div class="row">
			{% for treasure in treasures %}
			<div class="col-md-4" style="margin-bottom: 20px">
				<div class="treasure panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">{{ treasure.name }}</h2>
					</div>

					<div class="panel-body">
						<div class="treasure-photo" >
							<img src="{{ treasure.img_url }}" height="100">
						</div>
					</div>
				</div>
			</div>
			{% if forloop.counter|divisibleby:3 %}
				</div><div class="row">
			{% endif %}
		{% endfor %}
		</div>
	</main>
	<footer class="footer container text-center" role="contentinfo">
  <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
  Â© TreasureGram 2016
  <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
</footer>
</body>
</html>
