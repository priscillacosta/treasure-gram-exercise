{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css"
		href="{% static 'style.css' %}" />
		<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
	<title>TreasureGram</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top text-center" role="navigation">
		<a href="/">
			<img src="{% static 'images/logo.png' %}">
		</a>
	</nav>
	<main class="container container--mw700">

		{% for treasure in treasures %}
		<div class="treasure panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">{{ treasure.name }}</h2>
			</div>

			<div class="panel-body">
				<div class="treasure-photo" style="float: left">
					<img src="{{ treasure.img_url }}" height="100">
				</div>
				<table class="treasure-table">
					<tr>
						<th>
						<img src="{% static "images/material-icon.png" %}" alt="Material Icon">Material: &nbsp;</th>
						<td>{{ treasure.material }}</td>
					</tr>
					<tr>
						<th>
						<img src="{% static "images/value-icon.png" %}" alt="Value Icon">
						Value: </th>
						<td>
						{% if treasure.value > 0 %}
							{{ treasure.value }}
						{% else %}
							Unknown
						{% endif %}
						</td>
					</tr>
					<tr>
						<th>
						<img src="{% static "images/location-icon.png" %}" alt="Location Icon">Location: &nbsp;
						</th>
						<td>{{ treasure.location }}</td>
					</tr>
				</table>
			</div>
		</div>
		{% endfor %}
	</main>
	<footer class="footer container text-center" role="contentinfo">
  <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
  Â© TreasureGram 2016
  <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
</footer>
</body>
</html>
